<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Planting Secrets</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        font-family: 'Times New Roman', Times, serif;
        background: #fff;
      }
      #container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        min-height: 100vh;
      }
      h1 {
        font-weight: 500;
        font-size: clamp(1.4rem, 5vw, 2rem);
        margin-bottom: 8px;
        line-height: 1.3;
      }
      .description {
        font-size: clamp(0.9rem, 3vw, 1rem);
        margin-bottom: 20px;
        color: #666;
      }
      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
      }
      #userInput {
        flex: 1;
        min-width: 200px;
        padding: 10px 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #f0f0f0;
        font-family: 'Times New Roman', Times, serif;
      }
      #userInput:focus {
        outline: none;
        background: #e8e8e8;
      }
      #plantButton {
        padding: 10px 20px;
        font-size: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', Times, serif;
      }
      #plantButton:hover {
        background: #333;
      }
      #submissions {
        margin-top: 16px;
        padding-bottom: 80px;
      }
      .submission {
        margin: 10px 0;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 5px;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
      }
      
      /* Bottom controls - left side */
      #textInputContainer {
        position: fixed;
        bottom: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        z-index: 10;
      }
      .bottom-row {
        display: flex;
        gap: 5px;
        align-items: center;
      }
      #userCount {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      #secretField {
        width: 100px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        font-size: 14px;
        font-family: 'Times New Roman', Times, serif;
      }
      #secretField::placeholder {
        color: #999;
      }
      #secretButton {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background: #ccc;
        color: #666;
        cursor: default;
        font-size: 14px;
        font-family: 'Times New Roman', Times, serif;
        transition: background 0.2s ease, color 0.2s ease;
      }
      #secretButton.active {
        background: #4a9eff;
        color: white;
        cursor: pointer;
      }
      #secretButton.active:hover {
        background: #3a8eef;
      }
      
      /* QR Button - bottom right */
      #qrButton {
        position: fixed;
        bottom: 16px;
        right: 16px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: none;
        background: rgba(0, 0, 0, 0.5);
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease;
      }
      #qrButton:hover {
        background: rgba(0, 0, 0, 0.7);
      }
      #qrButton::before {
        content: '';
        width: 18px;
        height: 18px;
        border: 2px solid white;
        border-radius: 2px;
      }
      
      /* QR Modal */
      #qrModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
      }
      #qrModal.active {
        display: flex;
      }
      #qrClose {
        position: absolute;
        top: 20px;
        right: 24px;
        font-size: 48px;
        color: white;
        cursor: pointer;
        font-weight: 300;
        line-height: 1;
        transition: opacity 0.2s ease;
        z-index: 1001;
      }
      #qrClose:hover {
        opacity: 0.7;
      }
      #qrCode {
        width: min(80vw, 80vh);
        height: min(80vw, 80vh);
        background: white;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      #qrCode img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #qrUrl {
        color: white;
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.7;
      }
      
      /* Mobile adjustments */
      @media (max-width: 600px) {
        #container {
          padding: 16px;
        }
        h1 {
          font-size: 1.3rem;
        }
        .input-container {
          flex-direction: column;
        }
        #userInput {
          width: 100%;
          min-width: unset;
        }
        #plantButton {
          width: 100%;
        }
        #textInputContainer {
          bottom: 5px;
          left: 5px;
        }
        #userCount {
          font-size: 12px;
          padding: 4px 8px;
        }
        #secretField {
          width: 80px;
          font-size: 12px;
        }
        #secretButton {
          font-size: 12px;
          padding: 4px 8px;
        }
        #qrButton {
          width: 38px;
          height: 38px;
          bottom: 10px;
          right: 10px;
        }
        #qrButton::before {
          width: 14px;
          height: 14px;
        }
        #submissions {
          padding-bottom: 80px;
        }
        #qrClose {
          top: 16px;
          right: 16px;
          font-size: 36px;
        }
        #qrCode {
          width: 85vw;
          height: 85vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>What future are you secretly longing for?</h1>
      <p class="description">Plant the future you carry but rarely speak: A hope, a world, a version of yourself waiting to exist.</p>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Seed your secret future" />
        <button id="plantButton" onclick="submitSentence()">Plant</button>
      </div>
      <div id="submissions"></div>
    </div>
    
    <div id="textInputContainer">
      <div class="bottom-row">
        <div id="userCount">Loading...</div>
      </div>
      <div class="bottom-row">
        <input type="text" id="secretField" placeholder="TEXT FIELD" />
        <button id="secretButton">BUTTON EMPTY</button>
      </div>
    </div>
    
    <button id="qrButton" aria-label="Show QR Code"></button>

    <!-- QR Code Modal -->
    <div id="qrModal">
      <span id="qrClose">&times;</span>
      <div id="qrCode"></div>
      <div id="qrUrl">future-seeking-berlin-international.vercel.app</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="/public/client.js"></script>
    <script>
      // Secret phrase detection
      const secretField = document.getElementById('secretField');
      const secretButton = document.getElementById('secretButton');
      const SECRET_PHRASE = 'PASSWORD';
      const SECRET_URL = '/secret.html';
      
      secretField.addEventListener('input', function() {
        const value = this.value.trim();
        if (value === SECRET_PHRASE) {
          secretButton.classList.add('active');
          secretButton.textContent = 'BUTTON';
        } else {
          secretButton.classList.remove('active');
          secretButton.textContent = 'BUTTON EMPTY';
        }
      });
      
      secretButton.addEventListener('click', function() {
        if (secretButton.classList.contains('active')) {
          window.location.href = SECRET_URL;
        }
      });
      
      // QR Code Modal
      const qrButton = document.getElementById('qrButton');
      const qrModal = document.getElementById('qrModal');
      const qrClose = document.getElementById('qrClose');
      const qrCodeContainer = document.getElementById('qrCode');
      
      // Generate QR code client-side (no external requests)
      const SITE_URL = 'https://future-seeking-berlin-international.vercel.app/';
      QRCode.toCanvas(document.createElement('canvas'), SITE_URL, {
        width: 500,
        margin: 2,
        color: { dark: '#000000', light: '#ffffff' }
      }, function(error, canvas) {
        if (!error) {
          canvas.style.width = '100%';
          canvas.style.height = '100%';
          qrCodeContainer.appendChild(canvas);
        }
      });
      
      qrButton.addEventListener('click', function() {
        qrModal.classList.add('active');
      });
      
      qrClose.addEventListener('click', function(e) {
        e.stopPropagation();
        qrModal.classList.remove('active');
      });
      
      qrModal.addEventListener('click', function(e) {
        if (e.target === qrModal) {
          qrModal.classList.remove('active');
        }
      });
      
      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          qrModal.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
