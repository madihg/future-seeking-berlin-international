<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planting Secrets</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 20px;
        font-family: 'Times New Roman', serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        min-height: 100vh;
      }
      h1 {
        font-weight: normal;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 10px;
        line-height: 1.3;
      }
      p {
        font-size: clamp(1rem, 3.5vw, 1.2rem);
        margin-bottom: 24px;
        color: #666;
        font-style: italic;
      }
      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      #userInput {
        flex: 1;
        min-width: 200px;
        padding: 12px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: 'Times New Roman', serif;
      }
      #userInput:focus {
        outline: none;
        border-color: #000;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        white-space: nowrap;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #333;
      }
      button:active {
        background: #555;
      }
      #submissions {
        margin-top: 20px;
        padding-bottom: 60px; /* Space for fixed user count */
      }
      .submission {
        margin: 15px 0;
        padding: 15px;
        background: white;
        color: black;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-family: 'Times New Roman', serif;
        font-size: clamp(14px, 3vw, 16px);
        line-height: 1.5;
        word-wrap: break-word;
      }
      #textInputContainer {
        position: fixed;
        bottom: 16px;
        left: 16px;
        z-index: 10;
      }
      #userCount {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 16px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .input-container {
          flex-direction: column;
        }
        #userInput {
          width: 100%;
          min-width: unset;
        }
        button {
          width: 100%;
        }
        #textInputContainer {
          left: 50%;
          transform: translateX(-50%);
          bottom: 12px;
        }
        #submissions {
          padding-bottom: 70px;
        }
      }
    </style>
  </head>
  <body>
    <h1>What future are you secretly longing for?</h1>
    <p>Plant the future you carry but rarely speakâ€”a hope, a world, a version of yourself waiting to exist.</p>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="seed your secret future" />
      <button onclick="submitSentence()">Plant</button>
    </div>

    <div id="submissions"></div>
    <div id="textInputContainer">
      <div id="userCount">Loading...</div>
    </div>


    <script src="/public/client.js"></script>
  </body>
</html>
