<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planting Secrets</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 20px;
        font-family: 'Times New Roman', serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        min-height: 100vh;
      }
      h1 {
        font-weight: normal;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 10px;
        line-height: 1.3;
      }
      p {
        font-size: clamp(1rem, 3.5vw, 1.2rem);
        margin-bottom: 24px;
        color: #666;
        font-style: italic;
      }
      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      #userInput {
        flex: 1;
        min-width: 200px;
        padding: 12px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: 'Times New Roman', serif;
      }
      #userInput:focus {
        outline: none;
        border-color: #000;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        white-space: nowrap;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #333;
      }
      button:active {
        background: #555;
      }
      #submissions {
        margin-top: 20px;
        padding-bottom: 60px; /* Space for fixed user count */
      }
      .submission {
        margin: 15px 0;
        padding: 15px;
        background: white;
        color: black;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-family: 'Times New Roman', serif;
        font-size: clamp(14px, 3vw, 16px);
        line-height: 1.5;
        word-wrap: break-word;
      }
      #textInputContainer {
        position: fixed;
        bottom: 16px;
        left: 16px;
        z-index: 10;
      }
      #userCount {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      /* Secret field */
      #secretContainer {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #secretField {
        width: 140px;
        padding: 8px 12px;
        font-size: 14px;
        font-family: 'Times New Roman', serif;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        transition: border-color 0.2s ease, width 0.3s ease;
      }
      #secretField:focus {
        outline: none;
        border-color: #000;
      }
      #secretField::placeholder {
        color: #999;
        font-style: italic;
      }
      #secretButton {
        padding: 8px 16px;
        font-size: 14px;
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        white-space: nowrap;
        opacity: 0;
        transform: translateX(10px);
        transition: opacity 0.3s ease, transform 0.3s ease, background 0.2s ease;
        pointer-events: none;
      }
      #secretButton.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }
      #secretButton:hover {
        background: #333;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 16px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .input-container {
          flex-direction: column;
        }
        #userInput {
          width: 100%;
          min-width: unset;
        }
        button {
          width: 100%;
        }
        #textInputContainer {
          left: 50%;
          transform: translateX(-50%);
          bottom: 12px;
        }
        #submissions {
          padding-bottom: 100px;
        }
        #secretContainer {
          right: 50%;
          transform: translateX(50%);
          bottom: 50px;
          flex-direction: column;
          gap: 6px;
        }
        #secretField {
          width: 160px;
          text-align: center;
        }
        #secretButton {
          transform: translateY(-5px);
        }
        #secretButton.visible {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>What future are you secretly longing for?</h1>
    <p>Plant the future you carry but rarely speak: A hope, a world, a version of yourself waiting to exist.</p>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Seed your secret future" />
      <button onclick="submitSentence()">Plant</button>
    </div>

    <div id="submissions"></div>
    <div id="textInputContainer">
      <div id="userCount">Loading...</div>
    </div>
    
    <div id="secretContainer">
      <input type="text" id="secretField" placeholder="..." />
      <button id="secretButton">Continue</button>
    </div>

    <script src="/public/client.js"></script>
    <script>
      // Secret phrase detection
      const secretField = document.getElementById('secretField');
      const secretButton = document.getElementById('secretButton');
      const SECRET_PHRASE = 'the future is already here'; // Change this phrase
      const SECRET_URL = '/secret.html'; // Change this URL
      
      secretField.addEventListener('input', function() {
        const value = this.value.toLowerCase().trim();
        if (value === SECRET_PHRASE.toLowerCase()) {
          secretButton.classList.add('visible');
        } else {
          secretButton.classList.remove('visible');
        }
      });
      
      secretButton.addEventListener('click', function() {
        window.location.href = SECRET_URL;
      });
    </script>
  </body>
</html>
