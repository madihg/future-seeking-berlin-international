<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planting Secrets</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 20px;
        font-family: 'Times New Roman', serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        min-height: 100vh;
      }
      h1 {
        font-weight: normal;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 10px;
        line-height: 1.3;
      }
      p {
        font-size: clamp(1rem, 3.5vw, 1.2rem);
        margin-bottom: 24px;
        color: #666;
        font-style: italic;
      }
      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      #userInput {
        flex: 1;
        min-width: 200px;
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: 'Times New Roman', serif;
      }
      #userInput:focus {
        outline: none;
        border-color: #000;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        background: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        white-space: nowrap;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #333;
      }
      button:active {
        background: #555;
      }
      #submissions {
        margin-top: 20px;
        padding-bottom: 60px;
      }
      .submission {
        margin: 15px 0;
        padding: 15px;
        background: white;
        color: black;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-family: 'Times New Roman', serif;
        font-size: clamp(14px, 3vw, 16px);
        line-height: 1.5;
        word-wrap: break-word;
      }
      #textInputContainer {
        position: fixed;
        bottom: 16px;
        left: 16px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .bottom-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #userCount {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      /* QR Code button */
      #qrButton {
        padding: 8px 12px;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        transition: background 0.2s ease;
      }
      #qrButton:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      
      /* QR Modal */
      #qrModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
      }
      #qrModal.active {
        display: flex;
      }
      #qrClose {
        position: absolute;
        top: 20px;
        right: 24px;
        font-size: 48px;
        color: white;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
        font-weight: 300;
        line-height: 1;
        transition: opacity 0.2s ease;
        z-index: 1001;
      }
      #qrClose:hover {
        opacity: 0.7;
      }
      #qrCode {
        width: min(80vw, 80vh);
        height: min(80vw, 80vh);
        background: white;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      #qrCode img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #qrUrl {
        color: white;
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.7;
        font-family: 'Times New Roman', serif;
      }
      
      /* Secret field */
      #secretField {
        width: 90px;
        padding: 8px 10px;
        font-size: 12px;
        font-family: 'Times New Roman', serif;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        transition: border-color 0.2s ease;
      }
      #secretField:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.6);
      }
      #secretField::placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-style: normal;
        font-size: 11px;
      }
      #secretButton {
        padding: 8px 12px;
        font-size: 11px;
        background: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.5);
        border: none;
        border-radius: 5px;
        cursor: default;
        font-family: 'Times New Roman', serif;
        white-space: nowrap;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        transition: background 0.3s ease, color 0.3s ease;
      }
      #secretButton.active {
        background: white;
        color: black;
        cursor: pointer;
      }
      #secretButton.active:hover {
        background: #eee;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 16px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .input-container {
          flex-direction: column;
        }
        #userInput {
          width: 100%;
          min-width: unset;
        }
        .input-container button {
          width: 100%;
        }
        #textInputContainer {
          left: 16px;
          bottom: 12px;
          flex-direction: row;
        }
        #submissions {
          padding-bottom: 100px;
        }
        #textInputContainer {
          left: 12px;
          right: 12px;
        }
        #qrClose {
          top: 16px;
          right: 16px;
          font-size: 36px;
        }
        #qrCode {
          width: 85vw;
          height: 85vw;
        }
      }
    </style>
  </head>
  <body>
    <h1>What future are you secretly longing for?</h1>
    <p>Plant the future you carry but rarely speak: A hope, a world, a version of yourself waiting to exist.</p>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Seed your secret future" />
      <button onclick="submitSentence()">Plant</button>
    </div>

    <div id="submissions"></div>
    <div id="textInputContainer">
      <div class="bottom-row">
        <div id="userCount">Loading...</div>
        <button id="qrButton">QR</button>
      </div>
      <div class="bottom-row">
        <input type="text" id="secretField" placeholder="TEXT FIELD" />
        <button id="secretButton">BUTTON EMPTY</button>
      </div>
    </div>
    
    <!-- QR Code Modal -->
    <div id="qrModal">
      <span id="qrClose">&times;</span>
      <div id="qrCode">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://future-seeking-berlin-international.vercel.app/" alt="QR Code" />
      </div>
      <div id="qrUrl">future-seeking-berlin-international.vercel.app</div>
    </div>

    <script src="/public/client.js"></script>
    <script>
      // Secret phrase detection
      const secretField = document.getElementById('secretField');
      const secretButton = document.getElementById('secretButton');
      const SECRET_PHRASE = 'PASSWORD';
      const SECRET_URL = '/secret.html';
      
      secretField.addEventListener('input', function() {
        const value = this.value.trim();
        if (value === SECRET_PHRASE) {
          secretButton.classList.add('active');
          secretButton.textContent = 'BUTTON';
        } else {
          secretButton.classList.remove('active');
          secretButton.textContent = 'BUTTON EMPTY';
        }
      });
      
      secretButton.addEventListener('click', function() {
        if (secretButton.classList.contains('active')) {
          window.location.href = SECRET_URL;
        }
      });
      
      // QR Code Modal
      const qrButton = document.getElementById('qrButton');
      const qrModal = document.getElementById('qrModal');
      const qrClose = document.getElementById('qrClose');
      
      qrButton.addEventListener('click', function() {
        qrModal.classList.add('active');
      });
      
      qrClose.addEventListener('click', function(e) {
        e.stopPropagation();
        qrModal.classList.remove('active');
      });
      
      qrModal.addEventListener('click', function(e) {
        if (e.target === qrModal) {
          qrModal.classList.remove('active');
        }
      });
      
      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          qrModal.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
